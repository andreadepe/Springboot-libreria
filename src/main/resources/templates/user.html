<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>User details</h1>
<table>
  <tr>
    <td>Name:</td>
    <td th:text="${user.name}"></td>
  </tr>
  <tr>
    <td>Surname:</td>
    <td th:text="${user.surname}"></td>
  </tr>
  <tr>
    <td>Username:</td>
    <td th:text="${user.credentials.username}"></td>
  </tr>
  <tr>
    <td>Password:</td>
    <td th:text="${user.credentials.password}"></td>
  </tr>
</table>
</body>
</html>
