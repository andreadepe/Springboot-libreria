<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
</head>
<body>
<form action="#" th:action="@{/addBook}" th:object="${book}" method="post">
  <h1>Add Book</h1>
  <label for="textTitle">Title</label>
  <input type="text" id="textTitle" th:field="*{title}" />
  <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
  <br>
  <label for="textAuthor">Author</label>
  <input type="text" id="textAuthor" th:field="*{author}" />
  <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>
  <br>
  <label for="textYear">Year of pubblication</label>
  <input type="text" id="textYear" th:field="*{yearPubblication}"/>
  <p th:if="${#fields.hasErrors('yearPubblication')}" th:errors="*{yearPubblication}"></p>
  <br>
  <label for="textPrice">Price</label>
  <input type="text" id="textPrice" th:field="*{price}" />
  <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
  <br><br>
  <button type="submit">Add book</button>
</form>
</body>
</html>
